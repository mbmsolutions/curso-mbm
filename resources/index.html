<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #lista {
                position: absolute;
                left: 0;
            }
            #lista-favoritos {
                position: absolute;
                left: 50%;
            }
        </style>
    </head>
    <body ng-controller="AppController">
        <!-- {{repositories}} -->
        <!-- <button id="btn-alert">Mostrar alerta</button>

        <div data-item="jonas">abc</div>

        <ul id="lista"></ul>
        <ul id="lista-favoritos"></ul> -->


        <ul id="lista">
            <li ng-repeat="(key,val) in repositories  track by $index" ng-click="addFavorito(key)">
                {{key}} - {{val.full_name}}
            </li>
        </ul>

        
        <ul id="lista-favoritos">
            <li ng-repeat="(key,val) in favoritos track by $index" ng-click="removeFavorito(key)">
                {{key}} - {{val.full_name}}
            </li>
        </ul>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="/app.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();
            socket.on("refresh", () => {
                location.reload();
            });
        </script>
    </body>
</html>
